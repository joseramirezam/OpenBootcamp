<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css" class="css">
</head>
<body>
    <form>
        <div class = "container">
            <h3>Reg√≠strate en los formularios</h3>
            <div class = "buttons">
                <button class = "googgle-btn">
                    <picture>
                        <img src = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AGoogle_%2522G%2522_Logo.svg&psig=AOvVaw3JKN7_xBR8Cb5yZl083oqY&ust=1689792769514000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJjjoN_2mIADFQAAAAAdAAAAABAE" alt = "logo-google" />Registrarse con Google</span>
                    </picture>
                </button>
                <button class = "twitter-btn">
                    <picture>T</picture>
                </button>
            </div>
            <div class = "separator">
                <hr>
                <span>O...</span>
                <hr>
            </div>
            <form action = "" method = "">
                <div class = "section-inputs">
                    <label for = "name">
                        <span>Name</span>
                        <input id = "name" name = "name" />
                    </label>
                    <label for = "username">
                        <span>Username</span>
                        <input id = "username" name = "username" />
                    </label>
                    <label for = "email">
                        <span>Email</span>
                        <input id = "email" name = "email" />
                    </label>
                    <label for = "password">
                        <span>Password</span>
                        <input id = "password" name = "password" placeholder = "6+ caracteres" />
                    </label>
                    <label for = "checkbox" class = "checkbox">
                        <input type = "checkbox" class = "checkbox-label">
                        <span>Acepto las condiciones y el aviso legal</span>
                    </label>
                    <button type = "submit" class = "submit-btn">Crear Cuenta</button>
                </div>
            </form>
        </div>
    </form>
</body>
</html>
